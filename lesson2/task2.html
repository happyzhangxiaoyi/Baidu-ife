<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var cities=new Array();
  //利用forEach函数筛选出大于六十的城市
  aqiData.forEach(function(element,index,array){
    if(element[1]>60)
      cities.push(element);
  });
  
  //自定义sort()函数的排序方式
  var sorted_citis = cities.sort(function(x,y){
    if(x[1]<y[1]){return 1;}
    if(x[1]>y[1]){return -1;}
    return 0;
  });
  
  //动态添加元素
  var ul = document.getElementById("aqi-list");
  var i=1
  sorted_citis.forEach(function(element,index,array){
    var li = document.createElement("li");
    li.innerText = "第"+(i++)+"名："+element[0]+","+element[1];
    ul.appendChild(li);

  });
   
})();

</script>
</body>
</html>
